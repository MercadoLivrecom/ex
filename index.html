<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit do Kelvin</title>
    <link rel="icon" type="image/png" href="1.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            overflow: hidden;
        }

        header img {
            width: 100%;
            display: block;
        }

        .carousel-container {
            margin: 20px auto;
            width: 90%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .carousel-main-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
        }

        .carousel-thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .carousel-thumbnails img {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s ease-in-out;
        }

        .carousel-thumbnails img:hover {
            transform: scale(1.1);
        }

        .product-info {
            margin: 20px auto;
            width: 90%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            height: auto;
        }

        .product-meta__title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .price-label, .compare-price-label {
            font-size: 14px;
            color: #666;
            margin-bottom: -5px;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price--highlight {
            font-size: 24px;
            color: #ff4a4a;
            font-weight: bold;
        }

        .price--compare {
            font-size: 18px;
            color: #999;
            text-decoration: line-through;
        }

        .parcelamento {
            font-size: 15px;
            margin-top: 10px;
            color: #555;
        }

        .parcelamento svg {
            vertical-align: middle;
            margin-right: 5px;
        }

        .payment-options {
            font-size: 14px;
            margin-top: 10px;
            color: #666;
        }

        .payment-options svg {
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
    <script>
        function changeImage(src) {
            document.getElementById("mainImage").src = src;
        }
    </script>
</head>
<body>

    <header>
        <a href="https://mckevinbemboladokit.com">
            <img src="cabecario.png" alt="Cabeçário do Kit do Kelvin">
        </a>
    </header>

    <div class="carousel-container">
        <img id="mainImage" src="1.png" alt="Imagem Principal" class="carousel-main-image">
        <div class="carousel-thumbnails">
            <img src="1.png" alt="Imagem 1" onclick="changeImage('1.png')">
            <img src="2.png" alt="Imagem 2" onclick="changeImage('2.png')">
            <img src="3.png" alt="Imagem 3" onclick="changeImage('3.png')">
            <img src="4.png" alt="Imagem 4" onclick="changeImage('4.png')">
            <img src="5.png" alt="Imagem 5" onclick="changeImage('5.png')">
        </div>
    </div>

    <div class="product-info">
        <h1 class="product-meta__title heading h3">Kit Bem Bolado x MC Kevin</h1>

        <div class="price-label">Preço promocional</div>
        <div class="price-container">
            <span class="price price--highlight price--large">
                <span class="visually-hidden">R$ </span>89,90
            </span>
        </div>

        <div class="compare-price-label">Preço normal</div>
        <div class="price-container">
            <span class="price price--compare">
                <span class="visually-hidden">Preço normal</span>R$ 249,90
            </span>
        </div>

        <p class="parcelamento">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0 0 32 32">
                <path d="M 5 6 C 3.355469 6 2 7.355469 2 9 L 2 23 C 2 24.644531 3.355469 26 5 26 L 27 26 C 28.644531 26 30 24.644531 30 23 L 30 9 C 30 7.355469 28.644531 6 27 6 Z M 5 8 L 27 8 C 27.566406 8 28 8.433594 28 9 L 28 11 L 5 11 L 5 13 L 28 13 L 28 23 C 28 23.566406 27.566406 24 27 24 L 5 24 C 4.433594 24 4 23.566406 4 23 L 4 9 C 4 8.433594 4.433594 8 5 8 Z"></path>
            </svg>
            em até 12x de <span style="color: var(--color-parcel-prod);"> <b id="parcela">R$ 9,11</b></span>
        </p>

        <p class="payment-options">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0 0 32 32">
                <path d="M 5 6 C 3.355469 6 2 7.355469 2 9 L 2 23 C 2 24.644531 3.355469 26 5 26 L 27 26 C 28.644531 26 30 24.644531 30 23 L 30 9 C 30 7.355469 28.644531 6 27 6 Z M 5 8 L 27 8 C 27.566406 8 28 8.433594 28 9 L 28 11 L 5 11 L 5 13 L 28 13 L 28 23 C 28 23.566406 27.566406 24 27 24 L 5 24 C 4.433594 24 4 23.566406 4 23 L 4 9 C 4 8.433594 4.433594 8 5 8 Z"></path>
            </svg>
            Aceita pagamento via PIX
        </p>
    </div>

</body>
</html>
